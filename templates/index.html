<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Virtual Makeup Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #video-container {
            margin-top: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        img {
            display: block;
            width: 640px;
            height: 480px;
        }
    </style>
</head>
<body>
    <h1>Real-time Virtual Makeup Application</h1>
    <div id="video-container">
        <img id="camera-feed" src="{{ url_for('video_feed') }}" alt="Camera feed not available">
    </div>
</body>
</html>
